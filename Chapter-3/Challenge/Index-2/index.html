<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <section class="main-page">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
            <div class="container">
                <a href="#" class="navbar-brand">LOGO</a>
                <button
                type="button"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-lable="Toggle Navbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">WORK</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">ABOUT ME</a>
                        </li>
                    </ul>

                    <div class="mx-auto"></div>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">SIGN UP</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Welcome Image -->
        <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
            <div class="content text-center">
                <h1 class="text-white">play traditional game</h1>
                <p class="text-white">experience new traditional game play</p>
                <button type ="button" class="btn btn-warning">play now</button>
            </div>
        </div>
    </section>
    
    <section class="section-games w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="games-content text-left position-relative">
            <p class="text-white">What's so special?</p>
            <h2 class="text-white">THE GAMES</h2>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide w-50" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/rockpaperstrategy-1600.jpg" class="d-blockw-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="section-features w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="features-content text-left position-relative">
            <p class="text-white">What's so special?</p>
            <h2 class="text-white">FEATURES</h2>
        </div>
    </section>

    <section class="section-requirements w-100 vh-100 d-flex justify-content-center">
        <div class="requirements-container">
            <div class="requirements-content text-left position-relative">
                <p class="requirements-p text-white">
                    Can My Computer Run this Game?
                </p>
                <h2 class="text-white">
                    SYSTEM REQUIREMENTS
                </h2>
            </div>

            .requirements-system
        </div>
    </section>
</body>
</html>
